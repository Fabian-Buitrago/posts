<ul class="list-group" *ngIf="postDetail">
  <li class="list-group-item active">
      <h2 class="mb-1">{{postDetail.title | uppercase}}</h2>
      <small>{{ random }} days ago</small>
  </li>
  <li class="list-group-item">
    <img [src]="randomImage" alt="" width="100%" height="300px">
    
    <hr/>
    <p class="mb-1">{{postDetail.body}}</p>
    <small>Posted by Fabian Buitrago</small>

    <hr/>
    <h5>Commets:</h5>
    <ng-container *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
    </ng-container>
  </li>
</ul>
